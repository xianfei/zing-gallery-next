<html>
<head>

</head>
<body>
	<header>
		<a href="./">
			<img src="./img/avatar.png" class="header-avater" />
		</a>
		<a href="./">
			<h1 class="header-title">Zing Gallery</h1>
		</a>
		<ul class="m-nav">
			<li><a href="./">首页</a><span class="sep">/</span></li>
			<li><a href="javascript:void(0)" onclick="alert('一个正在实现中的功能…')">分享</a><span class="sep">/</span></li>
			<li><a href="javascript:void(0)" onclick="alert('一个正在实现中的功能…')">搜索</a></li>
		</ul>
	</header>
  <div class="layout">
  	
  <div class="albums">
    
      <figure class="thumb js-thumb" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
          
          <a href="./青海湖" class="img-wrap">
          
            <img class="js-image" alt="青海湖" data-src="./青海湖/thumbnail.jpg" src="./img/preloader.gif" itemprop="thumbnail" data-not-lz="true" />
          </a>
          <figcaption itemprop="caption description">青海湖</figcaption>
      </figure>
    
      <figure class="thumb js-thumb" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
          
          <a href="./手机摄影" class="img-wrap">
          
            <img class="js-image" alt="手机摄影" data-src="./手机摄影/thumbnail.jpg" src="./img/preloader.gif" itemprop="thumbnail" data-not-lz="true" />
          </a>
          <figcaption itemprop="caption description">手机摄影</figcaption>
      </figure>
    
      <figure class="thumb js-thumb" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
          
          <a href="./江南小镇" class="img-wrap">
          
            <img class="js-image" alt="江南小镇" data-src="./江南小镇/thumbnail.jpg" src="./img/preloader.gif" itemprop="thumbnail" data-not-lz="true" />
          </a>
          <figcaption itemprop="caption description">江南小镇</figcaption>
      </figure>
    
      <figure class="thumb js-thumb" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
          
          <a href="./私密" class="img-wrap">
          
            <img class="js-image" alt="私密" data-src="./私密/thumbnail.jpg" src="./img/preloader.gif" itemprop="thumbnail" data-not-lz="true" />
          </a>
          <figcaption itemprop="caption description">私密</figcaption>
      </figure>
    
    
      <figure class="thumb hide"></figure>
    
      <figure class="thumb hide"></figure>
    
      <figure class="thumb hide"></figure>
    
      <figure class="thumb hide"></figure>
    
      <figure class="thumb hide"></figure>
    
      <figure class="thumb hide"></figure>
    
      <figure class="thumb hide"></figure>
    
      <figure class="thumb hide"></figure>
    
      <figure class="thumb hide"></figure>
    
      <figure class="thumb hide"></figure>
    
  </div>
  <div tabindex="-1" class="overlay js-overlay"></div>
  <div class="dialog js-dialog">
    <form action="./233" method="post" class="js-form">
      <input class="input-lock js-input-lock" type="text" name="password" placeholder="password needed" />
      <input type="submit" value="确定" class="js-modal-yes btn-default" />
    </form>
  </div>




<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <!--<button class="pswp__button pswp__button--share" title="Share"></button>-->


                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>
  </div>
  <footer class="footer">
  	<p>Powered by <a href="https://github.com/litten/zing-gallery" target="_blank">zing-gallery</a></p>
  </footer>
	<script src="./main.js"></script>
</body>
</html>
